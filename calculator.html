<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Calculator</title>

  <link href="calc.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.1/math.min.js"></script>
  <!--<script src="jquery.cookie.js"></script>-->
  <script src="json2.js"></script>
  <script src="calc.js"></script>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Calculator</h1>

    <div class="container">

      <div class="top">
        <div class='result'></div>
        <div class='display'><span id="calc-display" class="item calc-display">0</span></div>
      </div>


      <button id="clear" class="btn silver">AC</button>
      <button class="btn silver sqrt" key="sqrt(" char="√">&radic;</button>
      <button class="btn silver operator" key="^" char="^">x<sup>y</sup></button>
      <button class="btn orange operator" key="/" char="÷">÷</button>

      <button class="btn num" key="7">7</button>
      <button class="btn num" key="8">8</button>
      <button class="btn num" key="9">9</button>
      <button class="btn orange operator" key="*" char="x">x</button>

      <button class="btn num" key="4">4</button>
      <button class="btn num" key="5">5</button>
      <button class="btn num" key="6">6</button>
      <button class="btn orange operator" key="-" char="-">-</button>

      <button class="btn num" key="1">1</button>
      <button class="btn num" key="2">2</button>
      <button class="btn num" key="3">3</button>
      <button class="btn orange operator" key="+" char="+">+</button>

      <button class="btn num zero" key="0">0</button>
      <button class="btn num" key=".">.</button>
      <button id="equals" class="btn">=</button>

    </div>

    <h1 class="title" style="padding-top:40px;">Latest Calculations</h1>

    <div id="list-wrapper">
    </div>
  </div>

</body>
